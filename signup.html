<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 교환일기</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <h1>📔 우리들의 교환일기</h1>
        <p class="subtitle">회원가입</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력하세요" required>
                <small id="usernameHelp" class="help-text"></small>
            </div>

            <div class="form-group">
                <label for="displayName">닉네임</label>
                <input type="text" id="displayName" placeholder="일기에 표시될 이름" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required minlength="4">
                <small class="help-text">최소 4자 이상</small>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                <small id="passwordHelp" class="help-text"></small>
            </div>

            <button type="submit">회원가입</button>
        </form>

        <div class="link-text">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
