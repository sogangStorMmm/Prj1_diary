<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>교환일기</h1>
            <p class="subtitle">오늘 하루를 기록해보세요</p>
            <div class="user-info">
                <span id="currentUserName"></span>
                <button id="logoutBtn" class="logout-btn">로그아웃</button>
            </div>
        </div>

        <form id="diaryForm">
            <div class="form-group">
                <label for="date">날짜</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="오늘의 제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" placeholder="오늘 있었던 일을 자유롭게 적어보세요..." required></textarea>
            </div>

            <div class="form-group">
                <label for="image">사진 (선택)</label>
                <input type="file" id="image" accept="image/*">
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <button type="submit">일기 저장하기</button>
        </form>

        <div class="diary-list">
            <h2 style="color: #667eea; margin-bottom: 20px;">💌 상대방이 쓴 일기</h2>
            <div id="diaryEntries">
                <div class="empty-state">아직 상대방이 작성한 일기가 없습니다.</div>
            </div>
        </div>
    </div>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
